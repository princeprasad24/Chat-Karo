<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat Karo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Chat Karo</h1>
    <div id="roomInfo"></div>
    <button id="instructionBtn">show Instructions</button>
    <div id="instructionBox">
      <h3>How to Use Chat Karo</h3>
      <ul>
        <li>Enter your <strong>username</strong> and click Submit  .</li>
        <li>Type the <strong>room name</strong> and click Join   to join a room.</li>
        <li>Enter a message in the <strong>message</strong> box and click Send   to chat.</li>
        <li>Each room is private â€” only users in the same room can chat together.</li>
      </ul>
    </div>
    <div class="container">
      <ul id="showMsg"></ul>
    </div>
    <div class="oparation">
      <input type="text" id="username" placeholder="Username" />
      <button id="userBtn">Submit</button>
      <input type="text" id="msg" placeholder="Type message" />
      <button id="sendBtn">Send</button>
      <input type="text" id="room" placeholder="Room name" />
      <button id="joinBtn">Join</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
